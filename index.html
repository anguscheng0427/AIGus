            checkReadyState();
        }

        // 步驟 4: 檢查兩個函式庫是否都已載入
        function checkReadyState() {
            if (gapiInited && gisInited) {
                updateStatus('狀態：API 載入完成，請登入。', 'info');
            }
        }

        // 步驟 5: 處理「登入」按鈕點擊
        function handleAuthClick() {
            if (CLIENT_ID === 'YOUR_CLIENT_ID_GOES_HERE') {
                alert('錯誤：您尚未在 index.html 程式碼中填入您的 Client ID！');
                updateStatus('錯誤：尚未設定 Client ID。', 'error');
                return;
            }
            tokenClient.callback = async (resp) => {
                if (resp.error) {
                    throw (resp);
                }
                updateStatus('狀態：登入成功！', 'success');
                authButton.style.display = 'none'; // 隱藏登入按鈕
                createButton.style.display = 'inline-flex'; // 顯示建立按鈕
                createButton.disabled = false;
            };
            
            // 請求權杖
            tokenClient.requestAccessToken();
        }

        // 步驟 6: 處理「建立並啟動」按鈕點擊
        async function handleCreateClick() {
            try {
                updateStatus('狀態：正在為您建立 Colab 筆記本...', 'loading');
                createButton.disabled = true;

                // 將 JSON 物件轉換為字串
                const notebookString = JSON.stringify(COLAB_NOTEBOOK_CONTENT);
                
                // 準備 multipart request body
                const boundary = '-------314159265358979323846';
                const delimiter = "\r\n--" + boundary + "\r\n";
                const close_delim = "\r\n--" + boundary + "--";

                const metadata = {
                    'name': 'Whisper 語音轉錄筆記本 (自動產生).ipynb',
                    'mimeType': 'application/vnd.google.colab' 
                };

                const requestBody =
                    delimiter +
                    'Content-Type: application/json; charset=UTF-8\r\n\r\n' +
                    JSON.stringify(metadata) +
                    delimiter +
                    'Content-Type: application/x-ipynb+json\r\n\r\n' +
                    notebookString +
                    close_delim;

                // 呼叫 Google Drive API (files.create)
                const response = await gapi.client.request({
                    'path': 'https://www.googleapis.com/upload/drive/v3/files',
                    'method': 'POST',
                    'params': { 'uploadType': 'multipart' },
                    'headers': {
                        'Content-Type': 'multipart/related; boundary="' + boundary + '"'
                    },
                    'body': requestBody
                });

                const file = response.result;
                const fileId = file.id;
                
                updateStatus(`狀態：筆記本建立成功！正在為您開啟 Colab...`, 'success');
                
                // 在新分頁中開啟 Colab
                const colabUrl = `https://colab.research.google.com/drive/${fileId}`;
                window.open(colabUrl, '_blank');
                
                createButton.disabled = false;
                createButton.textContent = '2. 再次建立一個新的筆記本';
                // 恢復 SVG 圖示 (因為 textContent 會蓋掉它)
                createButton.prepend(document.querySelector('.launch-btn svg').cloneNode(true));


            } catch (error) {
                console.error(error);
                let errorMsg = error.message || error.result?.error?.message || '未知錯誤';
                updateStatus(`錯誤： ${errorMsg}`, 'error');
                createButton.disabled = false;
            }
        }
    </script>
